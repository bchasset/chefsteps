<!DOCTYPE html>
<html>
  <head>
    <title>Remove Duplicates</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="removeduplicates.js"></script>
    <script src="autogenerate.js"></script>
    <script src="app.js"></script>

    <h1>Duplicate Remover</h1>

    <div class="form">
      <h4>Enter a list of email addresses separated by commas and click "Remove Duplicates", or <a class="auto-generate" href="#">auto-generate</a> a list:</p>
      <form class="submission-form">
        <textarea required placeholder="e.g. a@chefsteps.com,c@chefsteps.com,..."></textarea>
        <button>Remove Duplicates</button>
      </form>
    </div>
    <div class="output">
      <h4>Your duplicate-free list:</h4>
      <div class="list"></div>
    <div>

  </body>
</html>
